[libsigni.a]
type=lib
; dep=libpng
source_dir=src
exclude_file=main.cpp
exclude_dir=test
include_dir=include
link=png
build_dir=build/signi

[signi]
type=exe
dep=libsigni.a
source_file=src/main.cpp.o
include_dir=include
