[default]
run=signi

[signi]
type=exe
dep=libsigni.a
source_file=src/main.cpp.o
include_dir=include
build_dir=.

[libsigni.a]
type=lib
lib=libpng
source_dir=src
exclude_file=main.cpp
exclude_dir=test
include_dir=include
build_dir=build/libsigni

[libpng]
type=lib
source_dir=external/libpng
pre_cmd=./autogen.sh
cmd=./config --prefix=$ROOT/build/libpng
post_cmd=make install

[*.o]
type=obj
source=*.cpp
cmd=$CXX -fcolor-diagnostics $FLAG -MMD -c $source -o $@

