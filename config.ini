[libpng]
type=cmd
run=false
source_dir=external/libpng
pre_cmd=./autogen.sh
cmd=./config --prefix=$ROOT/buil/libpng
post_cmd=make install

[docs]
type=cmd
run=false
source_dir=doc
build_dir=doc
